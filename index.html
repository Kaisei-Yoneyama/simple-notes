<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>メモ帳</title>
  </head>
  <body>
    <main class="container my-5">
      <h1 class="mb-5 pb-3 border-bottom"><i class="bi bi-pencil-square"></i> メモ帳</h1>

      <form>
        <fieldset>
          <legend>新規作成</legend>
          <div class="mb-3">
            <label for="title" class="form-label">タイトル</label>
            <input type="text" class="form-control" name="title">
          </div>
          <div class="mb-3">
            <label for="body" class="form-label">本文</label>
            <textarea class="form-control" name="body" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">保存 <i class="bi bi-save"></i></button>
        </fieldset>
      </form>

      <hr class="my-5">

      <div class="row row-cols-1 row-cols-md-2 g-4"><!-- 一覧表示領域 --></div>

      <template>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><!-- タイトル --></h5>
              <p class="card-text"><!-- 本文 --></p>
              <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-sm btn-outline-danger">削除 <i class="bi bi-trash"></i></button>
                <small class="text-muted"><!-- 作成日 --></small>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/database.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
